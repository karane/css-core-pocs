<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Colors Demo</h1>

  <div class="color-box named">Named Color: LightSalmon</div>
  <div class="color-box hex">Hex Color: #FF6347</div>
  <div class="color-box rgb">RGB Color: rgb(255, 99, 71)</div>
  <div class="color-box rgba">RGBA Color: rgba(255, 99, 71, 0.5)</div>
  <div class="color-box hsl">HSL Color: hsl(9, 100%, 64%)</div>
  <div class="color-box hsla">HSLA Color: hsla(9, 100%, 64%, 0.5)</div>

</body>
</html>
